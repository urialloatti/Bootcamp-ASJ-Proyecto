<div class="container-fluid">
  <div class="row ps-2 align-middle">
    <div class="col-7 col-lg-6 d-flex justify-content-start py-3">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="nav-brand me-1">
            <a class="text-decoration-none h3 fst-italic fs-3" routerLink="/"
              ><i class="bi bi-box-fill" id="web-icon"></i> Mi sistema</a
            >
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown" *ngFor="let section of linksList">
                <a
                  class="nav-link dropdown-toggle fw-medium menu-option"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  [ngClass]="
                    checkActive(section.sectionPath) ? 'menu-option-active' : ''
                  "
                >
                  {{ section.sectionName }}
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" id="dropdown">
                  <li *ngFor="let page of section.pages">
                    <a
                      class="dropdown-item dropdown-menu-items"
                      [routerLink]="page.path"
                      >{{ page.pageName }}</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="col-5 col-lg-6">
      <div class="row h-100 d-flex align-items-center justify-content-end">
        <div class="col-10 d-none d-lg-block text-end">
          <h1 class="mb-0 fst-italic fs-3 me-1">Gesti√≥n de compras</h1>
        </div>
        <div class="col col-lg-2 text-end pe-4">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle fw-medium menu-option menu-option-user"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" id="dropdown">
                <li class="dropdown-item disabled">
                  {{ userData.name }} {{ userData.surname }}
                </li>
                <li>
                  <a
                    class="dropdown-item dropdown-menu-items"
                    (click)="logOut()"
                    >Salir <i class="bi bi-box-arrow-right"></i
                  ></a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
