<section *ngIf="itemsArray.length > 0">
    <table class="table table-striped table-hover rounded">
        <thead class="table-light">
            <tr>
                <th scope="col" *ngFor="let field of listTemplate.listFields">{{ field.field }}</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemsArray">
                <td *ngFor="let key of listTemplate.listFields, index as i" [ngClass]="(i == 1)? 'h4':''">
                    {{item[key.key]}}</td>
                <td class="d-flex justify-content-end py-2">
                    <!-- <span class="mx-1 bg-transparent">
                        <button class="btn btn-secondary pb-2">
                            <i class="bi bi-box-arrow-in-up-right"></i>
                        </button>
                    </span> -->
                    <span class="mx-1 bg-transparent">
                        <button class="btn btn-secondary pb-2 btn-update-suplier"
                            [routerLink]="item[listTemplate.listFields[0].key]">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </span>
                    <span class="mx-1 bg-transparent">
                        <button class="btn btn-secondary pb-2 btn-del-suplier"
                            (click)="deleteElement(item[listTemplate.listFields[0].key])">
                            <i class="bi bi-trash3"></i>
                        </button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</section>
<section *ngIf="itemsArray.length == 0">
    <shared-no-items-alert alerLabel="{{listTemplate.label}}"></shared-no-items-alert>
</section>
<div class="row">
    <div class="col"></div>
    <div class="col text-center">
        <a routerLink="new">
            <button class="btn btn-secondary">Cargar {{listTemplate.label}}</button>
        </a>
    </div>
    <div class="col"></div>
</div>
