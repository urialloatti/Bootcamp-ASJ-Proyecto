<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <header class="row my-3 bg-body-tertiary align-items-center">
      <div class="col col-8 d-flex justify-content-start py-3 ">
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Proveedores
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="supliers-list.html">Listado</a></li>
                    <li><a class="dropdown-item" href="supliers-new.html">Cargar proveedor</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Productos & servicios
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="products-list.html">Listado</a></li>
                    <li><a class="dropdown-item" href="products-new.html">Cargar producto</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="purchase-order.html">Orden de compra</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="col">
        <h1>Gestión de compras</h1>
      </div>
    </header>
    <main class="container bg-body-secondary py-4 px-3 mb-4">
      <section class="row">
        <div class="col"></div>
        <div class="col-6">
          <form action="" class="form-control">
            <fieldset class="px-4">
              <div class="text-center my-4" >
                <p class="h3 text-body-secondary">Editar proveedor</p>
              </div>
              <hr>
              <div class="mb-3">
                <label for="suplier-brand" class="form-label">Razón social</label>
                <input type="text" class="form-control" id="suplier-brand">
              </div>
              <div class="mb-3">
                <label for="suplier-category" class="form-label">Rubro</label>
                <input type="text" class="form-control" id="suplier-category">
              </div>
              <div class="mb-3">
                <label for="suplier-web" class="form-label">Sitio web</label>
                <input type="text" class="form-control" id="suplier-web">
              </div>
            </fieldset>
            <fieldset class="px-4">
              <div class="row mb-1">
                <div class="col">
                  <label for="suplier-address" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="suplier-address">
                </div>
                <div class="col-2">
                  <label for="suplier-address-number" class="form-label">Número</label>
                  <input type="text" class="form-control" id="suplier-address-number">
                </div>
              </div>
              <div class="row mb-1">
                <div class="col">
                  <label for="suplier-region" class="form-label">Localidad</label>
                  <input type="text" class="form-control" id="suplier-region">
                </div>
                <div class="col">
                  <label for="suplier-state" class="form-label">Provincia</label>
                  <input type="text" class="form-control" id="suplier-state">
                </div>
                <div class="col">
                  <label for="suplier-country" class="form-label">País</label>
                  <input type="text" class="form-control" id="suplier-country">
                </div>
              </div>
            </fieldset>
            <fieldset class="px-4 mt-3">
              <div class="row mb-1">
                <div class="col">
                  <label for="suplier-cuit" class="form-label">CUIT</label>
                  <input type="text" class="form-control" id="suplier-cuit" placeholder="00-00000000-0">
                </div>
                <div class="col">
                  <label for="suplier-iva" class="form-label">Condición frente al IVA</label>
                  <select class="form-select" aria-label="Condición IVA" id="suplier-iva">
                    <option value="0">IVA Responsable Inscripto</option>
                    <option value="1">IVA Sujeto Exento</option>
                    <option value="2">Responsable Monotributo</option>
                    <option value="3">Proveedor del Exterior</option>
                    <option value="4">Otro</option>
                  </select>
                </div>
              </div>
            </fieldset>
            <fieldset class="px-4">
              <div class="text-center my-4" >
                <p class="h5 text-body-secondary">Datos de contacto</p>
              </div>
              <div class="row">
                <div class="col-6 mb-1">
                  <label for="suplier-name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="suplier-name">
                </div>
                <div class="col-6 mb-1">
                  <label for="suplier-surname" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="suplier-surname">
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-1">
                  <label for="suplier-phone" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="suplier-phone">
                </div>
                <div class="col-6 mb-1">
                  <label for="suplier-mail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="suplier-mail">
                </div>
              </div>
              <div class="mb-1">
                <label for="suplier-rol" class="form-label">Rol</label>
                <input type="text" class="form-control" id="suplier-rol">
              </div>
            </fieldset>
            <div class="row m-4">
              <div class="col text-center">
                <a href="supliers-list.html">
                  <button class="btn btn-secondary" id="confirm-update">Confirmar cambios</button>
                </a>
              </div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="../JS/supliers-update.js"></script>
</body>

</html>
