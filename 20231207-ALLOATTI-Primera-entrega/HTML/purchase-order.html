<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <header class="row my-3 bg-body-tertiary align-items-center">
      <div class="col col-8 d-flex justify-content-start py-3 ">
        <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Proveedores
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="supliers-list.html">Listado</a></li>
                    <li><a class="dropdown-item" href="supliers-new.html">Cargar proveedor</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Productos & servicios
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="products-list.html">Listado</a></li>
                    <li><a class="dropdown-item" href="products-new.html">Cargar producto</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="purchase-order.html">Orden de compra</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="col">
        <h1>Gestión de compras</h1>
      </div>
    </header>
    <main class="container bg-body-secondary py-4 px-5 mb-4">
      <section class="row">
        <!-- <div class="col"></div> -->
        <div class="col-6">
          <form action="" class="form-control">
            <fieldset class="px-4">
              <div class="text-center my-4">
                <p class="h3 text-body-secondary">Nueva orden de compra</p>
              </div>
              <hr>
              <div class="mb-3">
                <label for="emition-date" class="form-label">Fecha emisión</label>
                <input type="date" class="form-control" id="emition-date">
              </div>
              <div class="mb-3">
                <label for="delivery-date" class="form-label">Fecha entrega</label>
                <input type="date" class="form-control" id="delivery-date">
              </div>
              <div class="mb-3">
                <label for="product-description" class="form-label">Dirección de entrega</label>
                <div class="row">
                  <div class="col-8 form-floating">
                    <input type="text" class="form-control px-3" id="delivery-street" placeholder="Calle">
                    <label for="delivery-street" class="form-label mx-3 ">Calle</label>
                  </div>
                  <div class="col form-floating">
                    <input type="text" class="form-control px-3" id="delivery-street-number" placeholder="Número">
                    <label for="delivery-street-number" class="form-label mx-3 ">Número</label>
                  </div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col"><p>Productos</p></div>
                <div class="col text-end"><p>Precio</p></div>
              </div>
              <div class="row">
                <div class="col" id="current-order">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <div class="row">
                    <div class="col"><p>Total</p></div>
                    <div class="col">
                      <hr>
                    </div>
                    <div class="col text-end" id="purchase-total"><p>$0</p></div>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="row m-4">
              <div class="col text-center">
                <a href="products-list.html">
                  <button class="btn btn-secondary" id="confirm-purchase">Confirmar compra</button>
                </a>
              </div>

            </div>
          </form>
        </div>
        <!-- <div class="col"></div> -->
        <div class="col-1"></div>
        <div class="col">
          <section class="bg-light-subtle rounded p-4">
            <div class="row">
              <div class="col-12 text-center">
                <p class="h3 text-body-secondary">Añadir productos</p>
              </div>
              <div class="mb-1">
                <label for="supliers-list" class="form-label">Proveedor</label>
                <select class="form-select" aria-label="Proveedor" id="supliers-list">
                </select>
              </div>
              <div class="mb-2">
                <label for="product-list" class="form-label">Producto</label>
                <select class="form-select" aria-label="Producto" id="product-list">
                </select>
              </div>
              <div class="mb-3">
                <div class="row justify-content-around mb-3">
                  <div class="col-4">
                    <label for="product-price" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="product-price">
                  </div>
                  <div class="col-4">
                    <label for="product-quantity" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="product-quantity" value="1">
                  </div>
                </div>
              </div>
              <hr>
              <div class="row justify-content-center">
                <div class="col-6 text-center">
                  <button class="btn btn-secondary" id="add-product">Cargar Producto</button>
                </div>
              </div>
          </section>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../JS/purchase-order.js"></script>
</body>

</html>
